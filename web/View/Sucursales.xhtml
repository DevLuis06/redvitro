<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/Principal.xhtml">

            <ui:define name="content">
                <div class="ui-g-12 ui-md-9 ui-g-nopad main">
                    <div class="mainContent clearfix">
                        <h1>Sucursales</h1>
                        <p:tabView dynamic="true" cache="true" effect="blind">
                            <p:tab title="Lista de Sucursales">
                                <h:panelGrid columns="2" cellpadding="10">
                                    
                                </h:panelGrid>
                            </p:tab>


                            <p:tab title="Empleados">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:form>
                                        <p:outputLabel for="suc" value="Sucursal:" />
                                        <p:selectOneMenu id="suc" value="#{selectOneMenuView.console}" style="width:125px">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                        </p:selectOneMenu>
                                    </h:form>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
