<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../ceo/main.xhtml">

            <ui:define name="content">
                <div class="ui-g-12 ui-md-9 ui-g-nopad main">
                    <div class="mainContent clearfix">
                        <h1>Sucursales</h1>
                        <p:tabView dynamic="true" cache="true" effect="blind">
                            <p:tab title="Lista de Sucursales">
                                <h:panelGrid columns="2" cellpadding="10">

                                </h:panelGrid>
                            </p:tab>
                            <!--                        E M P L E A D O S                                          -->

                            <p:tab title="Empleados">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        
                                            <div class="ui-g ui-fluid">
                                                <div class="ui-g-12 ui-md-3">
                                                    <p:outputLabel value="Nombre:" />
                                                    <p:inputText placeholder="Nombre" value="#{branchbean_ceo.empleado.nombre}"  />
                                                </div>
                                                <div class="ui-g-12 ui-md-3">
                                                    <p:outputLabel value="Dirección:" />
                                                    
                                                </div>
                                                <div class="ui-g-12 ui-md-3">
                                                    <p:outputLabel value="Sucursal:" />
                                                    <p:selectOneMenu>
                                                        <f:selectItem itemLabel="Sucursal" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems/>
                                                    </p:selectOneMenu>

                                                </div>
                                            </div>
                                            <div class="ui-g ui-fluid">
                                                <div class="ui-g-12 ui-md-3">
                                                    <p:outputLabel value="Puesto:" />
                                                    <p:selectOneMenu>
                                                        <f:selectItem itemLabel="Puesto" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems/>
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="ui-g-12 ui-md-3">
                                                    <p:outputLabel value="Usuario:" />
                                                    
                                                </div>
                                                <div class="ui-g-12 ui-md-3">
                                                    <p:outputLabel value="Contraseña:" />
                                                    
                                                </div>
                                            </div>
                                            <div class="ui-g ui-fluid">
                                                <div class="ui-g-12 ui-md-3">
                                                    <p:commandButton value="Guardar" action="#{branchbean_ceo.insert()}" update="msgs"/>
                                                </div>
                                            </div>
                                        










                                        
                                            <div class="ui-g ui-fluid">
                                                <div class="ui-g-12 ui-md-3">
                                                    <p:outputLabel for="sucursal" value="Sucursal:" />
                                                    <p:selectOneMenu id="sucursal"  value="#{branch.sucursal}">
                                                        <f:selectItem itemLabel="Marca" noSelectionOption="true" />
                                                        <f:selectItems value="#{branch.get_sucursal()}" itemValue="" />
                                                    </p:selectOneMenu>
                                                    <p:commandButton value="Listar" action="#{branchbean_ceo.listar()}" update="data"/>
                                                </div>
                                            </div>

                                            <p:dataTable id="data" var="emple" value="#{branchbean_ceo.lstEmpleado}" >
                                                <p:column headerText="Nombre" style="width:40%" >
                                                    <p:outputLabel value="#{emple.nombre}"/>
                                                </p:column>
                                                <p:column headerText="Direccion" style="width:20%">
                                                    <p:outputLabel value="#{emple.direccion}"/>
                                                </p:column>
                                                <p:column headerText="Usuario" style="width:20%">
                                                    <p:outputLabel value="#{emple.users}"/>
                                                </p:column>
                                                <p:column style="width:5%">
                                                    <p:commandButton icon="ui-icon-pencil" actionListener="#{branchbean_ceo.leerID(emple)}" />

                                                </p:column>
                                                <p:column style="width:5%">

                                                    <p:commandButton icon="ui-icon-close" />
                                                </p:column>
                                            </p:dataTable>


                                            <div class="ui-g">
                                                <div class="ui-g-12">
                                                    <p:commandButton value="Nuevo" styleClass="ui-priority-primary" process="@this"/>
                                                </div>
                                            </div>
                                        
                                    </h:form>

                                    <p:dialog header="Datos" widgetVar="widgDatos" id="dlgDatos">
                                        <h:form>
                                            <p:outputLabel value="Nombre:" />
                                            <p:inputText value=""/>
                                            <p:outputLabel value="Direccion:" />
                                            <p:inputText value=""/>
                                            <p:outputLabel value="Usuario:" />
                                            <p:inputText value=""/>
                                            <p:outputLabel value="Contraseña:" />
                                            <p:inputText value=""/>
                                            <p:outputLabel value="Puesto:" />


                                        </h:form>
                                    </p:dialog>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
